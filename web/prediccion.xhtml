<?xml version="1.0" encoding="UTF-8"?>

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
        <title>SIPREDE-Prediccion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SIPREDE</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.xhtml">Inicio</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.xhtml"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="panel panel-default" style="width: 600px; margin: auto;">

                        <h:outputLabel for="mes" value="Mes" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                            <p:inputText id="mes" value="#{demanda.mes}" required="true" placeholder="Mes"
                                         class="form-control"/>
                        </div>
                    </div>
                    <h4 style="margin-top: 5px; margin-bottom: 20px;"><b>Producto</b></h4>
                    <div class="form-group">
                        <h:outputLabel for="precioProducto" value="Precio" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                            <p:inputText id="precioProducto" value="#{demanda.precioProducto}" required="true"
                                         placeholder="Precio" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="promocion" value="Promocion" class="control-label col-xs-4" />
                        <div class="col-xs-8">

                                         placeholder="Tiempo de la promocion" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="publicidad" value="Publicidad" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                            <p:inputText id="publicidad" value="#{demanda.publicidad}" required="true" placeholder="Publicidad"
                                         class="form-control"/>
                        </div>
                    </div>
                    <h4 style="margin-top: 30px; margin-bottom: 30px;"><b>Producto de la competencia</b></h4>
                    <div class="form-group">
                        <h:outputLabel for="precioProductoC" value="Precio" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                            <p:inputText id="precioProductoC" value="#{demanda.precioProductoC}" required="true"
                                         placeholder="Precio" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="promocionC" value="Promoci贸n" class="control-label col-xs-4" />

                        <div class="col-xs-8">
                            <p:inputText id="tiempoPromocionC" value="#{demanda.tiempoPromocionC}" required="true"
                                         placeholder="Tiempo de la promocion" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="publicidadC" value="Publicidad" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                            <p:inputText id="publicidadC" value="#{demanda.publicidadC}" required="true"
                                         placeholder="Publicidad" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <p:commandButton value="Predecir" actionListener="#{demandaForm.predecir}"
                                             class="btn btn-primary" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <hr/>
        <div id="footer" style="height: 40px;">
